      #     aws-region: ${{ env.AWS_REGION }}

      # --- 2. CONSTRUÇÃO DO LAYER COM DOCKER ---
      - name: Build Layer Package inside Docker
        run: |
          # 1. Cria a pasta 'python' que o Lambda Layer espera
          mkdir -p layer_package/python

          # 2. Executa a instalação dentro do contêiner Docker do Lambda
          # -v: Monta o diretório atual no /var/task do contêiner
          # -w: Define o diretório de trabalho
          # sh -c "..." : Comando para instalar os pacotes
          docker run \
            --rm \
            -v ${{ github.workspace }}:/var/task \
            -w /var/task \
            ${{ env.LAMBDA_RUNTIME_IMAGE }} \
            sh -c "pip install -r payrollConsumer/requirements.txt -t layer_package/python --no-cache-dir"

      # --- 3. COMPACTAÇÃO ---
      - name: Zip the layer package
        run: |
          # Compacta o conteúdo da pasta layer_package em layer.zip
          cd layer_package
          zip -r ../layer.zip .
          cd ..

