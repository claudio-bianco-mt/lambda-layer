name: Deploy Lambda Layer (Python 3.13) via Docker

on:
  push:
    branches:
      - main
    paths:
      # - 'requirements.txt'
      - 'payrollConsumer/requirements.txt'

env:
  LAYER_NAME: custom-python-3-13-layer
  AWS_REGION: us-east-1 # Altere para a sua região
  LAMBDA_RUNTIME_IMAGE: public.ecr.aws/lambda/python:3.13 # Imagem base oficial do AWS Lambda

jobs:
  deploy_layer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # # --- 1. CONFIGURAÇÃO AWS ---
      # - name: Configure AWS credentials
